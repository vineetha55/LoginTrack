<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
<style>
    <style>
/* Modal background */
.modal {
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.6);
  z-index: 1000;
}

/* Modal content box */
.modal-content {
  width: 300px; /* Adjust width for compact layout */
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  position: relative;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  animation: fadeIn 0.3s ease;
}

/* Fade-in effect */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Close button */
.close {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

/* Form styling */
.form-label {
  display: block;
  margin-bottom: 8px;
  font-weight: 500;
}

.form-input {
  width: 100%;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 4px;
  margin-bottom: 12px;
  font-size: 14px;
}

.submit-btn {
  background-color: #007bff;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

.submit-btn:hover {
  background-color: #0056b3;
}
</style>
</style>
  <style>
  .btn-outline-primary {
    color: purple !important;
    border-color: purple !important;
  }

  .btn-outline-primary:hover {
    background-color: purple !important;
    color: white !important;
  }
</style>
</head>
<body>
{% include 'left_nav.html' %}
    <form action="/idle_filter_emp/" method="post">{% csrf_token %}

<div class="row mb-5">
  <div class="col-sm-3">

    <select name="employee" class="form-control">
      <option>Select any Employee</option>
      {% for i in emp_list %}
      <option value="{{i.id}}">{{i.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-sm-2">
 <input type="month" class="form-control" name="month" >
  </div>
  <div class="col-sm-1">
    <button type="submit" class="btn btn-outline-primary">Search</button>
  </div>
</div>
                </form>


<table class="table table-striped table-bordered table-light mt-5" id="idle">
  <thead>
    <tr>
       <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Idle Start</th>
    <th scope="col">Idle End</th>
        <th scope="col">Total Idle Time</th>
        <th scope="col">Reason</th>
    </tr>
  </thead>
  <tbody>
  {% for i in data  %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.user.name}}</td>
      <td>{{i.idle_start}}</td>
    <td>{{i.idle_end}}</td>
        <td>{{i.total_idle_time}}</td>
        {% if not i.reason %}
         <td>
            <button class="add-reason-btn btn btn-outline-primary" data-row-id="{{ i.id }}">Add Reason</button>
          </td>
        {% else %}
        <td>{{i.reason}}</td>
        {% endif %}
    </tr>
  {% endfor %}
  </tbody>
</table>
<!-- Add this in your HTML template -->
<div id="reasonModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Add Reason</h2>
    <form id="reasonForm">
      <input type="hidden" id="rowId" name="row_id" value="">
      <label for="reason">Reason:</label>
        <textarea  id="reason" name="reason"></textarea><br>
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>
  </div>
</div>

<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

<script>
$(document).ready(function() {
    $('#idle').DataTable();
});
</script>
<script>
// Open the modal and set the row ID
document.querySelectorAll('.add-reason-btn').forEach(button => {
  button.addEventListener('click', function () {
    document.getElementById("reasonModal").style.display = "block";
    document.getElementById("rowId").value = this.getAttribute("data-row-id"); // Set the row ID in the modal
  });
});

// Close the modal
document.querySelector(".close").onclick = function () {
  document.getElementById("reasonModal").style.display = "none";
};

// Submit the reason form with AJAX
document.getElementById("reasonForm").onsubmit = function (event) {
  event.preventDefault(); // Prevent form from refreshing page

  const rowId = document.getElementById("rowId").value;
  const reason = document.getElementById("reason").value;

  fetch('/save_reason/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
      'X-CSRFToken': '{{ csrf_token }}', // Django CSRF token
    },
    body: JSON.stringify({ row_id: rowId, reason: reason })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      alert("Reason saved successfully!");
      location.reload(); // Reload the page to show updated reason
    } else {
      alert("Failed to save reason.");
    }
    document.getElementById("reasonModal").style.display = "none";
  })
  .catch(error => {
    console.error("Error:", error);
  });
};
</script>
</body>
</html>
