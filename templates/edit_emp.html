<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'left_nav.html' %}
    <form action="/update_employee/{{d1.id}}" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="container">
          <h1>Edit Form</h1>
          <p>Please edit in this form to update an Employee.</p>

              <label for="email"><b>Name</b></label>
            <input type="text" name="name" placeholder="Enter Name" class="form-control" value="{{d1.name}}" required>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" class="form-control" value="{{d1.email}}" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" class="form-control" value="{{d1.password}}" name="password" required>

                  <label for="email"><b>Phone Number</b></label>
            <br>
           <input type="phone" name="mobile" class="form-control mb-3" value="{{d1.mobile}}" placeholder="1234567890" required>
<label for="psw"><b>Joining Date</b></label>
          <input type="date"  class="form-control" name="join_date" value="{{d1.joining_date|date:'Y-m-d'}}" required>

            <label for="psw"><b>Starting Time</b></label>
          <input type="time"  class="form-control" name="start_time" value="{{d1.start_time|date:'H:i:s'}}" required>


            <label for="psw"><b>Ending Time</b></label>
          <input type="time"  class="form-control" name="end_time" value="{{d1.end_time|date:'H:i:s'}}" required>

          <div class="clearfix">

            <button type="submit" class="btn btn-outline-primary">Create</button>
          </div>
        </div>
      </form>


</body>
</html>
